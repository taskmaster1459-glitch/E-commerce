                        <input type="tel" id="customerPhone" required
                            class="w-full px-4 py-2 border border-neutral-200 dark:border-neutral-700 rounded-lg bg-white dark:bg-neutral-800 focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                            placeholder="+1 (555) 123-4567">

                        <textarea id="customerAddress" required rows="3"
                            class="w-full px-4 py-2 border border-neutral-200 dark:border-neutral-700 rounded-lg bg-white dark:bg-neutral-800 focus:ring-2 focus:ring-blue-600 focus:border-transparent"

                            stroke="currentColor" class="w-6 h-6">

                            <p class="font-semibold text-lg">Bella Vita</p>

                    <div
                        class="bg-neutral-50 dark:bg-neutral-800 rounded-lg p-4 border border-neutral-200 dark:border-neutral-700">

                    <div

    <!-- Success Modal -->

    <!-- Footer -->
    <footer class="text-sm text-neutral-500 dark:text-neutral-400 mt-12">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ORDERS_KEY = "acme_orders";
            const product = {
                name: "Bella Vita",
                price: "₹ 300.00"
            };

            // Modal elements
            const orderModal = document.getElementById('orderModal');
            const confirmModal = document.getElementById('confirmModal');
            const successModal = document.getElementById('successModal');
            const buyBtn = document.getElementById('buy-now-btn');
            const closeModalBtn = document.getElementById('closeModal');
            const closeConfirmModalBtn = document.getElementById('closeConfirmModal');

            // Close order modal
            closeModalBtn.addEventListener('click', function () {
                orderModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
                orderForm.reset();
            });

            // Close confirmation modal
            if (closeConfirmModalBtn) {
                closeConfirmModalBtn.addEventListener('click', function () {
                    confirmModal.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                });
            }

            // Close success modal
            closeSuccessBtn.addEventListener('click', function () {
                successModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            });

            // Handle form submission
            orderForm.addEventListener('submit', function (e) {
                e.preventDefault();

                // Collect form data
                orderData = {
                    name: document.getElementById('customerName').value,
                    email: document.getElementById('customerEmail').value,
                    phone: document.getElementById('customerPhone').value,
                    address: document.getElementById('customerAddress').value
                };

                // Populate confirmation modal
                document.getElementById('confirmName').textContent = orderData.name;
                document.getElementById('confirmEmail').textContent = orderData.email;
                document.getElementById('confirmPhone').textContent = orderData.phone;
                document.getElementById('confirmAddress').textContent = orderData.address;

                // Show confirmation modal
                orderModal.classList.add('hidden');
                confirmModal.classList.remove('hidden');
            });

            // Back button - return to form
            backBtn.addEventListener('click', function () {
                confirmModal.classList.add('hidden');
                orderModal.classList.remove('hidden');
            });

            // Confirm and place order
            confirmBtn.addEventListener('click', function () {
                const order = {
                    id: crypto.randomUUID(),
                    date: new Date().toISOString(),
                    customerName: orderData.name,
                    customerEmail: orderData.email,
                    customerPhone: orderData.phone,
                    customerAddress: orderData.address,
                    productName: product.name,
                    price: product.price,
                    status: 'pending'
                };

                try {
                    const storedOrders = localStorage.getItem(ORDERS_KEY);
                    const orders = storedOrders ? JSON.parse(storedOrders) : [];
                    orders.push(order);
                    localStorage.setItem(ORDERS_KEY, JSON.stringify(orders));

                    // Close confirmation modal and show success modal
                    confirmModal.classList.add('hidden');
                    successModal.classList.remove('hidden');
                    document.getElementById('successOrderId').textContent = order.id.substring(0, 8);

                    // Reset form
                    orderForm.reset();
                } catch (e) {
                    console.error("Error saving order:", e);
                    alert("Failed to place order. Please try again.");
                }
            });

            // Close modals on outside click
            orderModal.addEventListener('click', function (e) {
                if (e.target === orderModal) {
                    orderModal.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                    orderForm.reset();
                }
            });

            confirmModal.addEventListener('click', function (e) {
                if (e.target === confirmModal) {
                    confirmModal.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                }
            });

            successModal.addEventListener('click', function (e) {
                if (e.target === successModal) {
                    successModal.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                }
            });
        });
    </script>
