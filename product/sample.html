<!DOCTYPE html>
<html lang="en">

<head>
    <meta charSet="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sample Product - Webion Store</title>
    <meta name="description" content="A sample product for demonstration." />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-neutral-50 text-black selection:bg-teal-300 dark:bg-neutral-900 dark:text-white dark:selection:bg-pink-500 dark:selection:text-white">
    <!-- Header -->
    <nav class="relative flex items-center justify-between p-4 lg:px-6">
        <div class="block flex-none md:hidden">
            <button aria-label="Open mobile menu"
                class="flex h-11 w-11 items-center justify-center rounded-md border border-neutral-200 text-black transition-colors md:hidden dark:border-neutral-700 dark:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" aria-hidden="true" data-slot="icon" class="h-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
                </svg>
            </button>
        </div>
        <div class="flex w-full items-center">
            <div class="flex w-full md:w-1/3">
                <a class="mr-2 flex w-full items-center justify-center md:w-auto lg:mr-6" href="/">
                    <div
                        class="flex flex-none items-center justify-center border border-neutral-200 bg-white dark:border-neutral-700 dark:bg-black h-[40px] w-[40px] rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" aria-label="Webion Store logo" viewBox="0 0 32 28"
                            class="h-4 w-4 fill-black dark:fill-white h-[16px] w-[16px]">
                            <path d="M21.5758 9.75769L16 0L0 28H11.6255L21.5758 9.75769Z"></path>
                            <path d="M26.2381 17.9167L20.7382 28H32L26.2381 17.9167Z"></path>
                        </svg>
                    </div>
                    <div class="ml-2 flex-none text-sm font-medium uppercase md:hidden lg:block">Webion Store</div>
                </a>
            </div>
        </div>
    </nav>

    <!-- Product Details -->
    <div class="mx-auto max-w-screen-2xl px-4">
        <div
            class="flex flex-col rounded-lg border border-neutral-200 bg-white p-8 md:p-12 lg:flex-row lg:gap-8 dark:border-neutral-800 dark:bg-black">
            <div class="h-full w-full basis-full lg:basis-4/6">
                <div class="relative aspect-square h-full max-h-[550px] w-full overflow-hidden">
                    <img alt="Sample Product" src="../images/sample-product.png" class="h-full w-full object-contain" />
                </div>
            </div>
            <div class="basis-full lg:basis-2/6">
                <h1 class="mb-2 text-5xl font-medium">Sample Product</h1>
                <div class="mr-auto w-auto rounded-full bg-blue-600 p-2 text-sm text-white">
                    <p>$10.00<span class="ml-1 inline hidden @[275px]/label:inline">USD</span></p>
                </div>
                <p class="mt-8 text-sm text-neutral-500 dark:text-neutral-400">
                    This is a sample product used for demonstration purposes when no products are available in the
                    store.
                </p>
                <button
                    class="mt-6 flex w-full items-center justify-center rounded-full bg-blue-600 p-4 text-sm font-medium text-white opacity-90 hover:opacity-100"
                    onclick="alert('This is a sample product.')">
                    Buy Now
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-sm text-neutral-500 dark:text-neutral-400 mt-12">
        <div
            class="mx-auto flex w-full max-w-7xl flex-col gap-6 border-t border-neutral-200 px-6 py-12 text-sm md:flex-row md:gap-12 md:px-4 min-[1320px]:px-0 dark:border-neutral-700">
            <div>
                <a class="flex items-center gap-2 text-black md:pt-1 dark:text-white" href="/">
                    <div
                        class="flex flex-none items-center justify-center border border-neutral-200 bg-white dark:border-neutral-700 dark:bg-black h-[30px] w-[30px] rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" aria-label="Webion Store logo" viewBox="0 0 32 28"
                            class="h-4 w-4 fill-black dark:fill-white h-[10px] w-[10px]">
                            <path d="M21.5758 9.75769L16 0L0 28H11.6255L21.5758 9.75769Z"></path>
                            <path d="M26.2381 17.9167L20.7382 28H32L26.2381 17.9167Z"></path>
                        </svg>
                    </div>
                    <span class="uppercase">Webion Store</span>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
